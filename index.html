<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Chill Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <label for="velocity">Wind Velocity <span id="v-unit">(mph)</span> </label>
        <input type="text" name='velocity' id="velocity">
        <label for="temperature">Temperature <span id="t-unit">(Â°F)</span> </label>
        <input type="text" name='temperature' id="temperature">
        <button type="submit" id="btn">Calculate</button>
        <div class="switch-container">
            <p>Imperial Unit</p>
            <label class="switch">
                <input type="checkbox" id="metric">
                <span class="slider round"></span>
              </label>
              <p>Metric Unit</p>
        </div>
        <input type="number" name="answer" id="answer" readonly>
    </div>

    <script src="app.js"></script>
</body>
</html>
